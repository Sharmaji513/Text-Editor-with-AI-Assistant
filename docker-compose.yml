version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: collaborative-editor-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: collaborative-editor
    networks:
      - editor-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collaborative-editor-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/collaborative-editor
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - editor-network
    volumes:
      - ./server/uploads:/app/uploads

volumes:
  mongo_data:

networks:
  editor-network:
    driver: bridge

